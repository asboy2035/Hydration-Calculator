<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="ash's Hydration Calculator">
  <meta property="og:description" content="Calculate how much hydration you got from your drink!">
  <title>Hydration Calculator</title>
  <style>
    body {
      background: linear-gradient(to bottom, #a167de, white);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: black;
      margin: auto;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      text-align: left;
    }
    
    button, select {
      display: block;
      margin: 10px 0;
      background-color: black;
      color: white;
      font-size: 12px;
    }
    
    button, select, input {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
    }

    input {
      background-color: rgba(0, 0, 0, 0.5);
    }

    hr {
      color: #5f5f60;
    }

    button {
      cursor: pointer;
      transition: ease-in-out 0.3s;
    }
    
    button:hover {
      background-color: #6311b9;
    }

    .question {
      margin-top: 40px;
      margin-bottom: 10px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(to bottom, #6311b9, black);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: white;
      }

      button, select {
        background-color: white;
        color: black;
      }

      input {
        background-color: rgba(255, 255, 255, 0.5);
      }
    }
  </style>
</head>
<body>
  <h1>Hydration Calculator</h1>
  <hr>
  <h3 class="question">What did you drink?</h3>
  <select id="drink">
    <!-- Options will be dynamically populated -->
  </select>

  <h3 class="question">How much did you drink (oz)?</h3>
  <input type="number" id="amount" min="0" step="0.1">

  <button onclick="calculateHydration()" style="margin-top: 40px;">Calculate Hydration</button>

  <p id="result"></p>

  <script>
    const drinkMultipliers = {
      "Water": 1.0,
      "Coffee": 0.8,
      "Tea": 0.9,
      "Soda": 0.7,
      "Juice": 1.1,
      "Beer": 0.6
    };

    // Populate the drink options
    window.onload = function() {
        const drinkSelect = document.getElementById('drink');
        for (const drink in drinkMultipliers) {
            const option = document.createElement('option');
            option.value = drink;
            option.textContent = drink;
            drinkSelect.appendChild(option);
        }
    };

    function calculateHydration() {
        const drinkSelect = document.getElementById('drink');
        const drink = drinkSelect.value;
        const amount = parseFloat(document.getElementById('amount').value);

        if (isNaN(amount) || amount <= 0) {
            document.getElementById('result').textContent = "Please enter a valid amount.";
            return;
        }

        const multiplier = drinkMultipliers[drink];
        const hydrationAmount = amount * multiplier;

        document.getElementById('result').textContent = `You got ${hydrationAmount.toFixed(2)} oz of hydration from ${amount} oz of ${drink}.`;
    }
  </script>
</body>
</html>
