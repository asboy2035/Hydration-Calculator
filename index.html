<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        label, select, input {
            display: block;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Hydration Calculator</h1>
    <label for="drink">Select a drink:</label>
    <select id="drink">
        <!-- Options will be dynamically populated -->
    </select>

    <label for="amount">Enter amount (oz):</label>
    <input type="number" id="amount" min="0" step="0.1">

    <button onclick="calculateHydration()">Calculate Hydration</button>

    <h2 id="result"></h2>

    <script src="app.js"></script>
</body>
</html>
